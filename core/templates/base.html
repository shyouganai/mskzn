<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}SiteName{% endblock %}</title>
	<meta charset="utf-8">

	{% load static %}

	<!----Styles---->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:700italic,400,300,700&subset=latin,cyrillic-ext" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	{% block styles %}{% endblock %}

	<!----Scripts---->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	{% block scripts %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-light col-8 mx-auto">
		<a class="navbar-brand" href="/">
	    	<img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">aaa
		</a>
		<ul class="nav justify-content-end">
			<li class="nav-item">
			    <a class="nav-link active" href="#">Аренда оборудования</a>
			</li>
			<li class="nav-item">
			    <a class="nav-link" href="#">Портфолио</a>
			</li>
			<li class="nav-item">
			    <a class="nav-link" href="#">Отзывы</a>
			</li>
			<li class="nav-item">
			    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Контакты</a>
			</li>
		</ul>
	</nav>
	<div id="carouselExampleControls" class="carousel slide col-9 mx-auto mb-3" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
			    <img src="http://www.mskzn.ru/storage/slides/ced2d6732d6373f175db8d55bb27d069.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
			    <img src="http://www.mskzn.ru/storage/slides/5b1427d88942d8676906eb5a0eb2b252.jpg" class="d-block w-100" alt="...">
		    </div>
		    <div class="carousel-item">
			    <img src="http://www.mskzn.ru/storage/slides/01-ms.jpg" class="d-block w-100" alt="...">
		    </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		</a>
	</div>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
